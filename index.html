<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="card">
    <img class="card-img" src="assets/images/illustration-article.svg" alt="Abstract design image">
    <section class="info-box">
      <p class="tag text3-bold">Learning</p>
      <p class="date text3">Published 21 Dec 2023</p>
      <h3 class="title text1">HTML & CSS foundations</h3>
      <p class="description text2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="author-box">
      <img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper's Avatar">
      <span class="author-name text3-bold">Greg Hooper</span>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mpujazon" title="Miguel's GitHub">Miguel Pujazón Cárdenas</a>.
  </footer>
</body>
</html>
